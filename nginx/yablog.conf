## YaBlog Nginx reverse proxy
## - Proxies all traffic to the YaBlog container/app (default :8787)
## - Supports large uploads (images/backup)
## - Adds cache headers for /assets and /uploads
##
## Usage (example):
## - Put this file into: /etc/nginx/conf.d/yablog.conf
## - Update server_name and upstream address
## - Reload: nginx -t && nginx -s reload

upstream yablog_upstream {
  server 127.0.0.1:8787;
  keepalive 32;
}

server {
  listen 80;
  server_name example.com;

  client_max_body_size 1024m;

  # Basic security headers
  add_header X-Frame-Options SAMEORIGIN always;
  add_header X-Content-Type-Options nosniff always;
  add_header Referrer-Policy strict-origin-when-cross-origin always;

  # gzip (static + proxied)
  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_types text/plain text/css application/json application/javascript application/xml+rss image/svg+xml;

  # Vite build assets cache
  location ^~ /assets/ {
    proxy_pass http://yablog_upstream;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
  }

  # Uploaded images cache (hotlink protection is handled by YaBlog if enabled)
  location ^~ /uploads/ {
    proxy_pass http://yablog_upstream;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    expires 7d;
    add_header Cache-Control "public, max-age=604800";
  }

  location / {
    proxy_pass http://yablog_upstream;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 300s;
    proxy_send_timeout 300s;
  }
}

