services:
  yablog:
    build: .
    container_name: yablog
    restart: unless-stopped
    ports:
      - "8787:8787"
    env_file:
      - .env
    environment:
      PORT: "8787"
      NODE_ENV: "production"
      DATABASE_PATH: "/data/yablog.db"
      WEB_DIST_PATH: "/app/apps/web/dist"
      COOKIE_SECURE: "0"
      TZ: "Asia/Shanghai"
    volumes:
      - ./data:/data
